<!-- Reference html, css and js file from https://www.geeksforgeeks.org/design-a-responsive-sliding-login-registration-form-using-html-css-javascript/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>CSC6710</title>
    <link rel="stylesheet" 
          href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">CSC6710 Project 1</h1>
        <h3 class="title">Login & Registration Form</h3>
    </header>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
             <!-- <form action="/Frontend/index.html" method="post"> -->
                <div class="login-box">
                    <input type="userid" 
                           class="userid ele" 
                           placeholder="youremail@email.com">
                    <input type="password"
                           class="password ele" 
                           placeholder="password">
                    <button id="log-in-btn" class="clkbtn">Login</button>
                </div>
             <!-- </form> -->


            <!-- signup form -->
             <!-- <form action="/Frontend/index.html" method="post"> -->
                <div class="signup-box">
                    <input type="text" 
                           class="name ele" 
                           placeholder="Enter your name">
                    <input type="userid" 
                           class="userid ele" 
                           placeholder="youremail@email.com">
                    <input type="password" 
                           class="password ele" 
                           placeholder="password">
                    <input type="password" 
                           class="password ele" 
                           placeholder="Confirm password">
                    <button id="sign-up-btn" class="clkbtn">Signup</button>
                </div>
             <!-- </form> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
